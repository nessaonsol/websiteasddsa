<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophie</title>
    <link rel="icon" type="image/x-icon" href="image.webp">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 16px;
            line-height: 1.6;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px 30px;
            border-bottom: 1px solid #eee;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .twitter-link {
            color: #2c3e50;
            text-decoration: none;
            font-size: 32px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .twitter-link:hover {
            color: #667eea;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: #2c3e50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            color: white;
            font-size: 18px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 60px;
            color: #2c3e50;
        }

        .video-container {
            margin-bottom: 60px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .video-container video {
            width: 800px;
            height: 450px;
            max-width: 90vw;
            max-height: 50vh;
            object-fit: cover;
        }

        .features {
            display: flex;
            gap: 40px;
            margin-bottom: 60px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .feature-card {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 30px 25px;
            width: 250px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-2px);
            border-color: #667eea;
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
            border: 1px solid #ddd;
        }

        .feature-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .feature-description {
            font-size: 14px;
            color: #555;
            line-height: 1.5;
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .social-link {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            color: white;
        }

        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .features {
                flex-direction: column;
                align-items: center;
            }
            
            .video-container video {
                width: 90vw;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="logo">S</div>
            <div class="logo-text">sophie</div>
        </div>
        <a href="https://x.com/MakeWithsophie" target="_blank" class="twitter-link">ùïè</a>
    </header>

    <main class="main-content">
        <h1 class="title">sophie</h1>

        <div class="video-container">
            <video controls autoplay muted loop>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="features">
            <a href="docs.html" style="text-decoration: none; color: inherit;">
                <div class="feature-card">
                    <div class="feature-icon">üìö</div>
                    <h3 class="feature-title">Docs</h3>
                    <p class="feature-description">Technical documentation for building with sophie's ElizaOS-powered architecture</p>
                </div>
            </a>

            <a href="https://github.com" target="_blank" style="text-decoration: none; color: inherit;">
                <div class="feature-card">
                    <div class="feature-icon">üíª</div>
                    <h3 class="feature-title">GitHub</h3>
                    <p class="feature-description">Source code and development resources for sophie's open-source projects</p>
                </div>
            </a>
        </div>



    <footer class="footer">
        Built on Veo 3 And HeyGen ‚Ä¢ Powered by Community
    </footer>
</body>
</html>
